<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="messages">
        {% for message in messages %}
        <div class="message">
            <strong>{{ message.sender.username }}:</strong>
            <p>{{ message.content }}</p>
            <a href="{% url 'updateMsg' message.id %}">Edit</a>
            <a href="{% url 'deleteMsg' message.id %}">Delete</a>
        </div>
        {% empty %}
        <p>No messages yet.</p>
        {% endfor %}
    </div>

    <form method="POST" action="{% url 'message' user.id %}" enctype="multipart/form-data">
        {% csrf_token %} {{ form.as_p }}
        <label for="content">Type message here:</label>
        <textarea id="content" name="content" rows="4" cols="50">{{ form.message.value }}</textarea>
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
